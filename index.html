<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #6b6060;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        h1, h2 {
            margin: 0.5em 0;
        }
        .section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .project {
            margin-bottom: 15px;
        }
        .project a {
            text-decoration: none;
            color: #007BFF;
        }
        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>个人介绍</h2>
            <p>你好，我是[你的名字]，一个[你的职业或角色]。我有丰富的[你的专业领域]经验，热爱[你的兴趣或爱好]。</p>
        </div>

        <div class="section">
            <h2>项目介绍</h2>
            <div class="project">
                <h3>项目一</h3>
                <p>项目一的描述。这是一个关于[项目一的详细信息]的项目。</p>
                <a href="[项目一的链接]" target="_blank">查看详细信息</a>
            </div>
            <div class="project">
                <h3>项目二</h3>
                <p>项目二的描述。这是一个关于[项目二的详细信息]的项目。</p>
                <a href="https://www.coze.cn/" target="_blank">查看详细信息</a>
            </div>
            <!-- 可以根据需要继续添加项目 -->
        </div>
    </div>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
